<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style/style.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark bg-primary">
			<div class="navbar-brand abs">
				<button type="button" class="btn btn-primary">Upload Media</button>
				<button type="button" class="btn btn-primary">My Media</button>
				<button type="button" class="btn btn-primary">Followers/Following</button>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#collapsingNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="collapsingNavbar">
				<a href="#"><img src="./images/logo.png" alt="src"
					class="logo_icon" /></a>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<button type="button" class="btn btn-primary">Account</button>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<nav class="nav2">
		<img class="profile_image" alt="profile_image"
			src="./images/profile.jpg"> <span style="margin-left: 100px;">Welcome
			**********"</span>
	</nav>
	<div class="MainContent">
		<form action="#" name="sign_in_form">
			<table align="center" style="width: 30%; float: left;">
				<tr>
					<td>Account</td>
				</tr>
				<tr></tr>
				<tr>
					<td><button type="button" class="btn btn-secondary"
							style="width: 100px;" onClick="location.href='index.html'">Login</button></td>
				</tr>
				<tr>
					<td><button type="button" class="btn btn-secondary"
							style="width: 100px;" onClick="location.href='SignUp.html'">Register</button></td>
				</tr>
			</table>
			<table id="sing_up" align="center">
			<tr></tr>
				<tr>
					<td colspan="11" rowspan="2"><h3>Register</h3></td>
				</tr>
				<tr></tr>
				<tr>
					<td colspan="2">Username</td>
					<td colspan="4"><input type="text" id="username"
						name="username" class="sign_in_page"></td>
					<td><button type="submit" class="btn btn-primary">Check</button></td>
				</tr>
				<tr>
					<td colspan="2">Password</td>
					<td colspan="4"><input type="password" id="password"
						name="password" class="sign_in_page"></td>
				</tr>
				<tr></tr>
				<tr>
					<td colspan="2">Retype Password</td>
					<td colspan="4"><input type="password" id="password"
						name="retype_password" class="sign_in_page"></td>
				</tr>
				<tr></tr>
				<tr>
					<td colspan="2">Email</td>
					<td colspan="4"><input type="email" id="email" name="email"
						class="sign_in_page"></td>
				</tr>
				<tr></tr>
				<tr>
					<td colspan="3"></td>
					<td colspan="2" rowspan="2"><button type="submit"
							class="btn btn-primary">Register</button>
				</tr>
			</table>
		</form>
	</div>
	<div class="footer">
		<p>Copyright &copy; 2019</p>
	</div>
</body>
</html>
